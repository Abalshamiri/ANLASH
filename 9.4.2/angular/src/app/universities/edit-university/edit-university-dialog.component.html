<div class="modal-header">
    <h4 class="modal-title">
        <span>{{ "EditUniversity" | localize }}</span>
    </h4>
    <button type="button" class="close" (click)="bsModalRef.hide()" [attr.aria-label]="l('Close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form #form="ngForm" (ngSubmit)="save()" autocomplete="off">
    <div class="modal-body">
        <div class="form-group">
            <label for="name">{{ "Name" | localize }} (EN) *</label>
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="university.name" required />
        </div>

        <div class="form-group">
            <label for="nameAr">{{ "Name" | localize }} (AR) *</label>
            <input type="text" id="nameAr" class="form-control" name="nameAr" [(ngModel)]="university.nameAr"
                required />
        </div>

        <div class="form-group">
            <label for="country">{{ "Country" | localize }} *</label>
            <input type="text" id="country" class="form-control" name="country" [(ngModel)]="university.country"
                required />
        </div>

        <div class="form-group">
            <label for="city">{{ "City" | localize }} *</label>
            <input type="text" id="city" class="form-control" name="city" [(ngModel)]="university.city" required />
        </div>

        <div class="form-group">
            <label>{{ "IsActive" | localize }}</label>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="isActive" name="isActive"
                    [(ngModel)]="university.isActive" />
                <label class="custom-control-label" for="isActive">
                    {{ "Active" | localize }}
                </label>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
            {{ "Cancel" | localize }}
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid || saving">
            <i class="fa fa-save"></i>
            <span>{{ "Save" | localize }}</span>
        </button>
    </div>
</form>
